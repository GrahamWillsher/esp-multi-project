; https://docs.platformio.org/page/projectconf.html

[env:lilygo-t-display-s3]
platform = espressif32@6.5.0
board = lilygo-t-display-s3
board_build.mcu = esp32s3
board_build.flash_size = 16MB
board_build.partitions = partitions_16mb_ota.csv
board_build.arduino.memory_type = qio_opi
framework = arduino
board_build.filesystem = littlefs

; Build script to generate dynamic firmware metadata and version handling
extra_scripts = pre:../esp32common/scripts/version_firmware.py

; Reference shared library folder (ESP-NOW common structures)
lib_extra_dirs = ../esp32common

; TFT_eSPI library is the official library used in LilyGo examples
; JPEGDecoder for splash screen support
lib_deps = 
    knolleary/PubSubClient@^2.8
    bodmer/TFT_eSPI @ ^2.5.43
    bodmer/JPEGDecoder @ ^1.8.0
    bblanchon/ArduinoJson @ ^6.21.5

; Build flags - Hardware configuration centralized in src/hal/
build_flags = 
    -I ../esp32common
    -I src/hal
    ; Device identification for firmware versioning
    -D RECEIVER_DEVICE
    -D FW_VERSION_MAJOR=2
    -D FW_VERSION_MINOR=0
    -D FW_VERSION_PATCH=0
    ; HTTP server configuration for battery data (redefines SDK defaults - warnings are harmless)
    -D CONFIG_HTTPD_MAX_URI_LEN=1024
    -D CONFIG_HTTPD_MAX_REQ_HDR_LEN=2048
    ; Metadata embedding - PIO_ENV_NAME and BUILD_DATE are generated dynamically by version_firmware.py
    -D TARGET_DEVICE=RECEIVER
    ; TFT_eSPI configuration - Use project HAL instead of build flags
    -D USER_SETUP_LOADED=1
    -include src/hal/tft_espi_user_setup.h
    ; ESP32-S3 configuration
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D BOARD_HAS_PSRAM
    -Wno-deprecated-declarations
    -Wno-builtin-macro-redefined
    -Wno-cpp
    ; Logging control - set compile-time log level
    ; LOG_NONE=0, LOG_ERROR=1, LOG_WARN=2, LOG_INFO=3, LOG_DEBUG=4, LOG_TRACE=5
    -D COMPILE_LOG_LEVEL=LOG_INFO    ; Default: INFO and above (change to LOG_DEBUG for verbose)

monitor_speed = 115200
monitor_filters = esp32_exception_decoder
monitor_rts = 0
monitor_dtr = 0
