;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:lilygo-t-display-s3]
platform = espressif32@6.5.0
board = lilygo-t-display-s3
board_build.mcu = esp32s3
board_build.flash_size = 16MB
board_build.partitions = partitions_16mb_ota.csv
board_build.arduino.memory_type = qio_opi
framework = arduino
board_build.filesystem = littlefs

; Build script to generate dynamic firmware metadata and version handling
extra_scripts = pre:../esp32common/scripts/version_firmware.py

; Reference shared library folder (ESP-NOW common structures)
lib_extra_dirs = ../esp32common

; TFT_eSPI library is the official library used in LilyGo examples
; JPEGDecoder for splash screen support
lib_deps = 
    knolleary/PubSubClient@^2.8
    bodmer/TFT_eSPI @ ^2.5.43
    bodmer/JPEGDecoder @ ^1.8.0
    bblanchon/ArduinoJson @ ^6.21.5

; Build flags to configure TFT_eSPI for LilyGo T-Display-S3
; This configures the 8-bit parallel ST7789 display  
build_flags = 
    -I ../esp32common
    ; Device identification for firmware versioning
    -D RECEIVER_DEVICE
    -D FW_VERSION_MAJOR=2
    -D FW_VERSION_MINOR=0
    -D FW_VERSION_PATCH=0
    ; HTTP server configuration for battery data (redefines SDK defaults - warnings are harmless)
    -D CONFIG_HTTPD_MAX_URI_LEN=1024
    -D CONFIG_HTTPD_MAX_REQ_HDR_LEN=2048
    ; Metadata embedding - PIO_ENV_NAME and BUILD_DATE are generated dynamically by version_firmware.py
    -D TARGET_DEVICE=RECEIVER
    ; TFT_eSPI configuration
    -D USER_SETUP_LOADED=1
    -D ST7789_DRIVER=1
    -D TFT_RGB_ORDER=TFT_BGR
    -D TFT_INVERSION_ON=1
    -D TFT_PARALLEL_8_BIT=1
    -D TFT_WIDTH=170
    -D TFT_HEIGHT=320
    -D TFT_DC=7
    -D TFT_RST=5
    -D TFT_CS=6
    -D TFT_WR=8
    -D TFT_RD=9
    -D TFT_D0=39
    -D TFT_D1=40
    -D TFT_D2=41
    -D TFT_D3=42
    -D TFT_D4=45
    -D TFT_D5=46
    -D TFT_D6=47
    -D TFT_D7=48
    -D TFT_BL=38
    -D TFT_BACKLIGHT_ON=HIGH
    -D LOAD_GLCD=1
    -D LOAD_FONT2=1
    -D LOAD_FONT4=1
    -D LOAD_FONT6=1
    -D LOAD_FONT7=1
    -D LOAD_FONT8=1
    -D LOAD_GFXFF=1
    -D SMOOTH_FONT=1
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D BOARD_HAS_PSRAM
    -Wno-deprecated-declarations
    -Wno-builtin-macro-redefined
    -Wno-cpp
    ; Logging control - set compile-time log level
    ; LOG_NONE=0, LOG_ERROR=1, LOG_WARN=2, LOG_INFO=3, LOG_DEBUG=4, LOG_TRACE=5
    -D COMPILE_LOG_LEVEL=LOG_INFO    ; Default: INFO and above (change to LOG_DEBUG for verbose)

monitor_speed = 115200
monitor_filters = esp32_exception_decoder
monitor_rts = 0
monitor_dtr = 0
